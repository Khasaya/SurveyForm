<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,100&display=swap" rel="stylesheet">

</head>
<body>
    <!-- https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg -->
    <div class="wrapper">
        <header>
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </header>

        <main>
            <form action="">
                <div class="f-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>

                <div class="f-group">
                    <label for="mail">Email</label>
                    <input type="text" id="mail" name="mail" placeholder="Enter your Email">
                </div>

                <div class="f-group">
                    <label for="age">Age<sup>(Optional)</sup></label>
                    <input type="number" id="age" name="age" placeholder="Age">
                </div>

                <div class="f-group">
                    <label for="role">Which option best describes your current role?</label>
                    <select name="role" id="role">
                        <option selected disabled>Select a current role</option>
                        <option value="">Student</option>
                        <option value="">Full Time Job</option>
                        <option value="">Full Time Learner</option>
                        <option value="">Prefer not to say</option>
                        <option value="">Other</option>
                    </select>
                </div>

                <div class="f-group">
                    <label for="recommanded">Would you recommend freeCodeCamp to a friend?</label>
                    <div class="f-group-radio">
                        <input type="radio" id="recommanded" name="recomanded">
                        <label for="recommanded">Definitely</label>
                    </div>

                    <div class="f-group-radio">
                        <input type="radio" id="recommanded" name="recomanded">
                        <label for="recommanded">Maybe</label>
                    </div>

                    <div class="f-group-radio">
                        <input type="radio" id="recommanded" name="recomanded">
                        <label for="recommanded">Not sure</label>
                    </div>
                    
                </div>

                <div class="f-group">
                    <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
                    <select name="favorite" id="favorite">
                        <option selected disabled>Select an Option</option>
                        <option value="">Challenges</option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                    </select>
                </div>

                <div class="f-group">
                    <label for="improved">What would you like to see improved? <sup>(Check all that apply)</sup></label>
                    <div class="f-group-radio">
                        <input type="checkbox" id="improved" name="improved">
                        <label for="improved">Hello World </label>
                    </div>

                    <div class="f-group-radio">
                        <input type="checkbox" id="improved" name="improved">
                        <label for="improved">Hello World </label>
                    </div>

                    <div class="f-group-radio">
                        <input type="checkbox" id="improved" name="improved">
                        <label for="improved">Hello World </label>
                    </div>

                    <div class="f-group-radio">
                        <input type="checkbox" id="improved" name="improved">
                        <label for="improved">Hello World </label>
                    </div>

                    <div class="f-group-radio">
                        <input type="checkbox" id="improved" name="improved">
                        <label for="improved">Hello World </label>
                    </div>
                </div>

                <div class="f-group">
                    <label for="suggestions">Any comments or suggestions?</label>
                    <textarea id="suggestions" name="suggestions" placeholder="Enter your comment here ..."></textarea>
                </div>

                <div class="f-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
